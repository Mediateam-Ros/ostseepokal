<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostseepokal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header-Styling */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #222;
            flex-wrap: wrap;
        }

        header .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            width: 120px;
            height: auto;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        header nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #555;
        }

        header nav a.active {
            background-color: #dc092f;
            font-weight: bold;
        }

        /* Language Selector */
        .language-selector {
            margin-left: 30px;
        }

        .language-selector select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            background-color: #dc092f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-selector select:hover {
            background-color: #a40725;
        }

        /* Media Queries für kleinere Bildschirme */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header .logo-container {
                margin-bottom: 15px;
            }

            header h1 {
                font-size: 24px;
            }

            header nav {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        .footer a:hover {
            color: #1da1f2;
        }

        /* Abschlusstext */
        .farewell-message {
            margin: 40px 20px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            line-height: 1.6;
        }

        /* Treppchen-Styling */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-top: 40px;
            text-align: center;
        }

        .podium-place {
            width: 100px;
            background-color: #dc092f;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-weight: bold;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .podium-place .place {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .podium-place .team-name {
            background-color: white;
            color: #dc092f;
            padding: 8px;
            width: 100%;
            border-radius: 0 0 10px 10px;
            font-size: 16px;
        }

        /* Höhen für Treppchen */
        .first {
            height: 160px;
        }

        .second {
            height: 120px;
        }

        .third {
            height: 100px;
        }

        @media (max-width: 600px) {
            .podium {
                flex-direction: column;
                align-items: center;
            }

            .podium-place {
                width: 80%;
                height: auto !important;
            }
        }

        .other-teams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1000px;
        }

        .other-team {
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            border: 2px solid #e5e5e5;
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease;
        }

        .other-team:hover {
            transform: translateY(-4px);
        }

        .other-team .place {
            font-size: 20px;
            font-weight: bold;
            color: #dc092f;
            margin-right: 10px;
        }

        .other-team .team-name {
            font-size: 18px;
            font-weight: 500;
            flex: 1;
            text-align: left;
            color: #333;
        }

        @media (max-width: 500px) {
            .other-team {
                flex-direction: column;
                text-align: center;
                padding: 14px;
            }

            .other-team .place {
                margin-right: 0;
                margin-bottom: 6px;
            }

            .other-team .team-name {
                text-align: center;
            }
        }

        .closing-text {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            color: #333;
            line-height: 1.6;
        }

        .closing-text h2 {
            font-size: 28px;
            color: #dc092f;
            margin-bottom: 20px;
            text-align: center;
        }

        .closing-text p {
            margin-bottom: 16px;
            font-size: 18px;
            text-align: justify;
        }

        .goodbye-line {
            font-weight: bold;
            text-align: center;
            font-style: italic;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo_homepage.png" alt="Ostseepokal Logo">
            <h1 id="title">Ostseepokal</h1>
        </div>
        <!-- <nav>
            <a href="spielplan.html" id="spielplan" class="nav-link">Spielplan und Ergebnisse</a>
            <a href="tabelle.html" id="table" class="nav-link">Tabelle</a>
        </nav> -->
        <div class="language-selector">
            <select id="languageSelector">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="sv">Svenska</option>
            </select>
        </div>
    </header>

    <div id="farewell-container">
        <div id="farewell-message" class="farewell-message"></div>
        <div class="podium">
            <div class="podium-place second">
                <div class="place">2</div>
                <div class="team-name" id="secondPlace">Team B</div>
            </div>
            <div class="podium-place first">
                <div class="place">1</div>
                <div class="team-name" id="firstPlace">Team A</div>
            </div>
            <div class="podium-place third">
                <div class="place">3</div>
                <div class="team-name" id="thirdPlace">Team C</div>
            </div>
        </div>
        <div id="other-teams" class="other-teams"></div>
    </div>


    <footer class="footer">
        <p>&copy; 2025 Ostseepokal | Erstellt durch </p> <a href="mailto: kuehl.anthony@outlook.de">Anthony Kühl</a>
        <p>
            <a href="https://www.facebook.com/recfreibeuter" target="_blank">Facebook</a>
            |
            <a href="https://www.instagram.com/rostock.freibeuter" target="_blank">Instagram</a>
        </p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>

    <script>
        let currentLanguage = 'de';

        const translations = {
            de: {
                title: 'Ostseepokal',
                subtitle: 'Alle Spiele und Ergebnisse auf einen Blick',
                scheduleTitle: 'Spielplan und Ergebnisse',
                tableTitle: 'Tabelle',
                noGamesFound: 'Keine Spiele gefunden',
                hourLabel: 'Uhr',
                viewAllGames: 'Alle Spiele sehen'
            },
            en: {
                title: 'Ostseepokal',
                subtitle: 'All games and results at a glance',
                scheduleTitle: 'Schedule & Results',
                tableTitle: 'Table',
                noGamesFound: 'No games found',
                hourLabel: 'PM',
                viewAllGames: 'See all games'
            },
            sv: {
                title: 'Ostseepokal',
                subtitle: 'Alla spel och resultat på ett ställe',
                scheduleTitle: 'Spelschema & Resultat',
                tableTitle: 'Tabell',
                noGamesFound: 'Inga spel funna',
                hourLabel: 'Klockan',
                viewAllGames: 'Se alla spel'
            }
        };

        document.getElementById('languageSelector').addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            updateLanguage();
            showFarewellMessage();
        });

        function updateLanguage() {
            const lang = translations[currentLanguage];
            document.getElementById('title').innerText = lang.title;
        }

        function showFarewellMessage() {
            const farewellTexts = {
                de: `
            <h2>Vielen Dank für ein unvergessliches Turnier!</h2>
            <p>Der Ostseepokal 2025 ist Geschichte – und was für eine Geschichte es war! Drei Tage voller Emotionen, Fairplay,
            Leidenschaft und Teamgeist liegen hinter uns. Ob auf dem Spielfeld oder daneben – ihr alle habt dieses Turnier
            zu etwas ganz Besonderem gemacht.</p>
            <p>Wir gratulieren allen Teams zu ihren tollen Leistungen und danken euch für eure sportliche Einstellung,
            eure Energie und euren Teamzusammenhalt.</p>
            <p>Ein riesiges Dankeschön geht auch an alle Helfer:innen, Schiedsrichter:innen, Organisator:innen,
            Fans und Unterstützer:innen. Ohne euch wäre dieses Event nicht möglich gewesen.</p>
            <p>Wir hoffen, ihr hattet genauso viel Spaß wie wir – und vielleicht sehen wir uns 2026 wieder!</p>
            <p class="goodbye-line">Macht’s gut & bleibt sportlich – euer Ostseepokal-Team! </p>
        `,
                en: `
            <h2>Thank you for an unforgettable tournament!</h2>
            <p>Ostseepokal 2025 has come to an end – and what a journey it was! Three days full of excitement, fair play,
            passion, and team spirit. Whether on the field or on the sidelines – each of you made this event truly special.</p>
            <p>Congratulations to all teams for their amazing performances. Your energy, commitment, and unity
            were a pleasure to watch.</p>
            <p>A huge thank you to all volunteers, referees, organizers, fans, and supporters. This wouldn’t have been
            possible without you!</p>
            <p>We hope you had as much fun as we did – and who knows, maybe we’ll meet again in 2026!</p>
            <p class="goodbye-line">Take care & stay sporty – your Ostseepokal team! </p>
        `,
                sv: `
            <h2>Tack för en oförglömlig turnering!</h2>
            <p>Ostseepokal 2025 är över – och vilken fantastisk upplevelse det har varit! Tre dagar fyllda med glädje, fair play,
            passion och laganda. På och utanför planen har ni alla gjort turneringen minnesvärd.</p>
            <p>Stort grattis till alla lag för era fina insatser. Det var en ära att få följa ert spel och er gemenskap.</p>
            <p>Ett extra tack till alla funktionärer, domare, arrangörer, fans och supportrar. Utan er – inget event!</p>
            <p>Vi hoppas att ni haft det lika roligt som vi – och kanske ses vi igen 2026!</p>
            <p class="goodbye-line">Sköt om er & håll igång – hälsningar från Ostseepokal-teamet!</p>
        `
            };

            const teams = [
                "Saale Bulls Halle 1b", // 1
                "REC Freibeuter",       // 2
                "Team Royal",           // 3
                "Weisswasser",          // 4
                "Benchwarmers",         // 5
                "Lantzlaget",           // 6
                "Berlin",               // 7
                "Altonaer SV"           // 8
            ];

            // Top 3
            document.getElementById("firstPlace").innerText = teams[0];
            document.getElementById("secondPlace").innerText = teams[1];
            document.getElementById("thirdPlace").innerText = teams[2];

            // Abschiedstext einfügen
            document.getElementById("farewell-message").innerHTML = farewellTexts[currentLanguage];

            // Plätze 4 bis 8
            const otherTeamsContainer = document.getElementById("other-teams");
            otherTeamsContainer.innerHTML = ""; // leeren
            for (let i = 3; i < teams.length; i++) {
                const div = document.createElement("div");
                div.className = "other-team";
                div.innerHTML = `<span class="place">${i + 1}.</span> <span class="team-name">${teams[i]}</span>`;
                otherTeamsContainer.appendChild(div);
            }
        }

        showFarewellMessage();
        updateLanguage();
    </script>
</body>

</html>
